<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-700 flex justify-center items-center flex-col h-100">
    <header>
      <h1 class="mt-6 text-2xl md:text-5xl font-bold text-center">
        Your <span class="text-gray-700">Bank</span> Dash Board
      </h1>
    </header>
    <main>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-10">
        <div
          class="bg-gray-800 text-white text-xl md:text-4xl font-bold px-16 py-6 rounded-xl text-left"
        >
          <h2 class="text-sm md:text-xl mb-2">Deposit</h2>
          $<span id="total-deposit-value">00</span>
        </div>
        <div
          class="bg-gray-800 text-white text-xl md:text-4xl font-bold px-16 py-6 rounded-xl text-left"
        >
          <h2 class="text-sm md:text-xl mb-2">Withdrow</h2>
          $<span id="total-withdraw-value">00</span>
        </div>
        <div
          class="bg-gray-800 text-white text-xl md:text-4xl font-bold px-16 py-6 rounded-xl text-left"
        >
          <h2 class="text-sm md:text-xl mb-2">Total Balance</h2>
          $<span id="total-balance-value">1200</span>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-10">
        <div class="bg-gray-900 p-10 rounded-xl">
          <h2 class="text-xl md:text-4xl mb-6 font-medium text-white">
            Deposit Amount
          </h2>
          <input
            title="amarbank@ami.com"
            placeholder="Please Enter Your Amount"
            type="text"
            name=""
            id="input-value-deposit"
            class="bg-gray-300 px-3 py-2 rounded-lg focus:outline-none font-medium block mb-3"
          />

          <button
            id="deposit"
            class="text-black block mt-4 bg-yellow-500 px-8 py-2 font-bold rounded-xl uppercase"
          >
            Deposit
          </button>
        </div>
        <div class="bg-gray-900 p-10 rounded-xl">
          <h2 class="text-xl md:text-4xl mb-6 font-medium text-white">
            Withdraw Amount
          </h2>
          <input
            placeholder="Please Enter Your Amount"
            type="text"
            name=""
            id="input-value-withdraw"
            class="bg-gray-300 px-3 py-2 rounded-lg focus:outline-none font-medium block mb-3"
          />

          <button
            id="withdraw"
            class="text-black block mt-4 bg-yellow-500 px-8 py-2 font-bold rounded-xl uppercase"
          >
            Withdraw
          </button>
        </div>
      </div>
      <button
        id="logout"
        class="text-white block my-9 text-center bg-gray-900 px-8 py-2 font-bold rounded-xl uppercase mx-auto"
      >
        log out
      </button>
    </main>
    <script src="Js/utilits.js "></script>
    <script src="js/account.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
