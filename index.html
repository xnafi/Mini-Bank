<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="bg-red-700 flex justify-center items-center flex-col h-screen"
    >
      <div>
        <h1 class="mt-6 text-5xl font-bold text-center">
          Welcome Mini To <span class="text-gray-700">Bank</span>
        </h1>
      </div>
      <section class="container mt-14 bg-gray-900 p-10 md:w-9/12 rounded-2xl">
        <h1 class="text-4xl font-bold text-white mb-8">Please Login</h1>
        <div>
          <input
          title="amarbank@ami.com"
            placeholder="Please Enter Your Password"
            type="email"
            name=""
            id="user-email"
            class="bg-gray-300 px-3 py-2 rounded-lg focus:outline-none font-medium block mb-3 md:w-1/2"
          />
          <input
            placeholder="Please Enter Your Password"
            type="password"
            name=""
            id="user-password"
            title="1313"
            class="bg-gray-300 px-3 py-2 rounded-lg focus:outline-none font-medium md:w-1/2"
          />
          <button id="submit" class="text-white block mt-4 bg-red-700 px-8 py-2 font-bold rounded-xl uppercase">Log In</button>
        </div>
      </section>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
